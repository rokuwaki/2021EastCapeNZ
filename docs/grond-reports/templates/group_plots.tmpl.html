
<div ng-if="group_matches_keyword(group)">
    <div class="row m-3">
        <div class="col">
            <h3 class="plot-title">{{ group.name | nounderscore }}</h3>

            <p ng-if="!group.pri || !group.sec || group.pri.description == group.sec.description">
                {{ group.pri.description }}
            </p>
        </div>
    </div>

    <div class="row m-3">
        <div class="col" ng-repeat="doc in unfold_docs(group) | filter:doc_matches_keword track by $index">
            <p ng-if="doc && !(!group.pri || !group.sec || group.pri.description == group.sec.description)">
                {{ doc.description }}
            </p>
            <div ng-if="doc" class="{{ compare_mode ? 'text-center' : '' }}">
                <h6 ng-if="compare_mode">{{ doc.problem_name }}</h6>
                <figure ng-if="doc" class="figure">
                    <img class="figure-img img-fluid" ng-src="{{ image_path(doc, item); }}" ng-repeat="item in doc.items | filter:keyword" />
                </figure>
            </div>
        </div>
    </div>
</div>
